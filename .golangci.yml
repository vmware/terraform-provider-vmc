# For more information about the golangci-lint configuration file, refer to:
# https://golangci-lint.run/usage/configuration/

issues:
  max-same-issues: 0
  exclude-rules:
    # Exclude errcheck for some rules.
  - linters: [errcheck]
    text: "Error return value of `d.Set` is not checked"
    # Exclude revive for some rules.
  - linters:
    - revive
    text: 'redefines-builtin-id: redefinition of the built-in'

run:
  timeout: 5m

linters:
  disable-all: true
  enable:
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - gosec
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - unconvert
    - unused

output:
  formats:
    - format: colored-line-number

linters-settings:
  errcheck:
    exclude-functions:
      - "github.com/hashicorp/terraform-plugin-sdk/v2/helper/schema:ForceNew|Set"
      - "fmt:.*"
      - "io:Close"
